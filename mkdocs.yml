site_name: 听溪 | Brooke's Blog
theme:
    name: material
    custom_dir: override
    favicon: assets/favicon.png
    icon:
      # logo: material/library-outline
      # logo: fontawesome/solid/water
      # logo: material/waves
      # logo: material/heat-wave
    logo: assets/favicon.png
    palette:
      # Palette toggle for automatic mode
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
        primary: white
        accent: cyan
      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to system preference
        primary: black
        accent: cyan
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.sections
        - navigation.expand
        - search.suggest
        - search.highlight
        - search.share
        - header.autohide
        - announce.dismiss
        # - toc.integrate
        - toc.follow
        - navigation.top
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    font:
      # text: Noto Sans Simplified Chinese
      text: Roboto
      code: Roboto Mono
    language: zh
markdown_extensions:
#   - admonition
#   - codehilite:
#       guess_lang: false
#       linenums: false
#   - toc:
#       permalink: true
  - footnotes
#   - meta
#   - def_list
#   - pymdownx.arithmatex
#       generic: true
#   - pymdownx.betterem:
#       smart_enable: all
#   - pymdownx.caret
#   - pymdownx.critic
#   - pymdownx.details
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
#   - pymdownx.inlinehilite
#   - pymdownx.magiclink
#   - pymdownx.mark
#   - pymdownx.smartsymbols
  - pymdownx.snippets
#   - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
#   - pymdownx.tilde
nav:
  - 关于: 'index.md'
  - 生活:
    - 框架眼镜: 'Wiki/w-健康-器械-眼镜-框架.md'
  - 技术:
    - AXI 协议: 'Wiki/w-EE-协议-AXI.md'
    - 蜂窝架构: 'Wiki/w-通信-蜂窝-架构.md'
