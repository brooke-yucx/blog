site_name: 听溪 | Brooke's Blog
theme:
    name: material
    custom_dir: override
    icon:
      # logo: material/library-outline
      # logo: fontawesome/solid/water
      # logo: material/waves
      logo: material/heat-wave
    palette:
      # Palette toggle for automatic mode
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      # Palette toggle for light mode
      - media: "(prefers-color-scheme: light)"
        scheme: default
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
        primary: white
        # accent: purple
      # Palette toggle for dark mode
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        toggle:
          icon: material/brightness-4
          name: Switch to system preference
        primary: black
        # accent: green
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - search.suggest
        - search.highlight
        - search.share
        - header.autohide
        - announce.dismiss
        - toc.integrate
        - navigation.top
        - content.tabs.link
        - content.code.annotation
        - content.code.copy
    font:
      # text: Noto Sans Simplified Chinese
      text: Roboto
      code: Roboto Mono
    language: zh
